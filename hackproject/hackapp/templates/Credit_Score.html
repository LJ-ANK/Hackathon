{% block style %}
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f2f5; /* Optional: adds a light background */
}

.flip-card {
    background-color: transparent;
    width: 190px;
    height: 254px;
    perspective: 1000px;
    font-family: sans-serif;
}

.title {
    font-size: 1.5em;
    font-weight: 900;
    text-align: center;
    margin: 0;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border: 1px solid coral;
    border-radius: 1rem;
}

.flip-card-front {
    background: linear-gradient(120deg, rgb(11, 77, 10) 60%, rgb(233, 255, 222) 88%,
        rgb(197, 255, 195) 40%, rgba(115, 255, 80, 0.69) 48%);
    color: white;
}

.flip-card-back {
    background: linear-gradient(120deg, rgb(29, 109, 37) 30%, green 88%,
    rgb(11, 77, 10) 40%, rgb(160, 255, 168) 78%);
    color: white;
    transform: rotateY(180deg);
}
</style>
{% endblock style %}

{% block body %}

    <div class="flip-card">
        <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p class="title">Know your score</p>
                    <p>Hover Me</p>
                </div>
                <div class="flip-card-back">
                    <p class="title">{{ score|floatformat:2 }}</p>
                    <p>Your Credit Score</p>
                </div>
            </div>
    </div>
   
{% endblock body %}
